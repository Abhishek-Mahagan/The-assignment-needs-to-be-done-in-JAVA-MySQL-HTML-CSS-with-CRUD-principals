<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Animals</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<h1>List Animals</h1>
<table id="animalTable">
    <tr>
        <th>Name</th>
        <th>Category</th>
        <th>Description</th>
        <th>Life Expectancy</th>
        <th>Actions</th>
    </tr>
</table>

<script>
    // Fetch animal data from the backend
    fetch('/api/animals')
        .then(response => response.json())
        .then(data => {
            // Iterate over each animal and create a table row
            data.forEach(animal => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${animal.name}</td>
                    <td>${animal.category}</td>
                    <td>${animal.description}</td>
                    <td>${animal.lifeExpectancy}</td>
                    <td><button>Edit</button><button>Delete</button></td>
                `;
                document.getElementById('animalTable').appendChild(row);
            });
        })
        .catch(error => console.error('Error fetching animal data:', error));
</script>
</body>
</html>
